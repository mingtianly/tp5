<include file="public/content_header"></include>
<!--主体内容 BEGIN-->
<div style="padding:0 0 0 0">
    <div class="layui-card">
        <div class="layui-card-header">
            充值/扣除
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="form1" style="padding: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="" lay-verify="required" placeholder="用户名或手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">充值金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="money" value="" lay-verify="required" placeholder="请输入充值金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">充值钱包</label>
                    <div class="layui-input-block">
                        <eq name=":config('my.on_money_a')" value="1">
                            <input type="checkbox" name="type[a]" lay-skin="primary" title="<{:config('type.user_money_type.a')}>" lay-verify="required">
                        </eq>
                        <eq name=":config('my.on_money_b')" value="1">
                            <input type="checkbox" name="type[b]" lay-skin="primary" title="<{:config('type.user_money_type.b')}>" lay-verify="required">
                        </eq>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">说明</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="msg" placeholder="操作说明"></textarea>
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--主体内容 END-->

<script>
    var table = layui.table;
    var form = layui.form;
    form.render();
    form.on('submit(submit)',function (data) {
        var field = data.field;
        $.post("<{:url('Bank/rechargeAct')}>",field,function (e) {
            showMsg(e.msg,e.code)
        },'json');
    })
</script>
